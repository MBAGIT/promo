<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"  />
<head>
    <title th:text="#{app.title}"> Title </title>
    <link  type="text/css" rel="stylesheet" th:href="@{bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
            $(document).ready(function() {
                $("#locales").change(function () {
                    var selectedOption = $('#locales').val();
                    if (selectedOption != ''){
                        window.location.replace('international?lang=' + selectedOption);
                        $('#'+selectedOption).hide();

                    }
                });
            });
     </script>
</head>
<body>

    <h1 >To do !!!! </h1>
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value="" ></option>
        <option id="en" value="en" th:text="#{lang.en}"></option>
        <option id="es" value="es" th:text="#{lang.es}"></option>
        <option id="pt" value="pt" th:text="#{lang.pt}"></option>
    </select>

    <p th:text="#{greeting}"></p>


</body>
</html>
